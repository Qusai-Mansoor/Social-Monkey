<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Social Monkey</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/icons/Main.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/dashboard-components.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <!-- Navigation Progress Bar -->
    <div class="nav-progress" id="navProgress">
        <div class="nav-progress-bar" id="navProgressBar"></div>
    </div>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar (will be populated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="main-content" class="content-area">
                <!-- Dashboard content loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/js/config.js"></script>
    <script type="module" src="/static/js/api.js"></script>
    <script type="module" src="/static/js/components/data-loader.js"></script>
    <script type="module" src="/static/js/components/chart-manager.js"></script>
    <script type="module" src="/static/js/components/stat-cards.js"></script>
    <script type="module" src="/static/js/components/filter-manager.js"></script>
    <script type="module" src="/static/js/components/auto-refresh.js"></script>
    <script type="module" src="/static/js/components/filter-panel.js"></script>
    <script type="module" src="/static/js/dashboards/overview.js"></script>
    <script type="module" src="/static/js/dashboards/emotion-dashboard.js"></script>
    <script type="module" src="/static/js/dashboards/negative-triggers.js"></script>
    <script type="module" src="/static/js/dashboards/heatmap-analysis.js"></script>
    <script type="module" src="/static/js/dashboards/genz-insights.js"></script>
    <script type="module" src="/static/js/sidebar.js"></script>
    <script type="module" src="/static/js/dashboard.js"></script>
</body>
</html>
