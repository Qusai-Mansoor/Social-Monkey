[pytest]
# Pytest configuration file for Social Monkey backend testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore non-test files
norecursedirs = .git .tox dist build *.egg htmlcov
# Only collect .py files, ignore .txt, .html, .md files
collect_ignore = ["test_execution_report.txt", "*.html", "*.md"]
python_ignore = ["*.txt", "*.html", "*.md"]

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for multiple components
    auth: Authentication and authorization tests
    oauth: OAuth 2.0 flow tests
    preprocessing: Text preprocessing tests
    emotion: Emotion analysis tests
    slang: Slang detection tests
    api: API endpoint tests
    slow: Tests that take longer to run

# Async support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
